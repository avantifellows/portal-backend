AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Staging - Portal backend

Parameters:
  JwtSecretKey:
    Type: String
    Description: Key to generate tokens

Resources:
  Function:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: "PortalBackendStaging"
      CodeUri: ../app
      Handler: main.handler
      Runtime: python3.9
      Timeout: 10
      Environment:
        Variables:
          JWT_SECRET_KEY: !Ref JwtSecretKey
      Events:
        Api:
          Type: HttpApi
          Properties:
            ApiId: !Ref Api

  Api:
    Type: AWS::Serverless::HttpApi

  ApiGatewayApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: PortalBackendStaging
      Cors:
        AllowMethods: "*"
        AllowHeaders: "*"
        AllowOrigin: "'http://localhost:8080'"
        AllowCredentials: true

Outputs:
  ApiUrl:
    Description: URL of your API
    Value:
      Fn::Sub: "https://${Api}.execute-api.${AWS::Region}.${AWS::URLSuffix}/"
